{% load static %}

<!doctype html>
<html lang="en">

    <head>
        
        <meta charset="utf-8" />
        <title>Sign In | Dashonic - Free Admin & Dashboard Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Free Admin & Dashboard Template" name="description" />
        <meta content="Pichforest" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static 'assest/images/favicon.ico' %}">

        <!-- plugin css -->
        <link href="{% static 'assets/libs/jsvectormap/css/jsvectormap.min.css' %}" rel="stylesheet" type="text/css" />

        <!-- Bootstrap Css -->
        <link href="{% static 'assets/css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- <link href="{% static 'assets/css/app.css' %}" rel="stylesheet" type="text/css" /> -->
        <!-- App Css-->
        <link href="{% static 'assets/css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" />

    </head>

    
    <body>

    <!-- <body data-layout="horizontal"> -->

        <div class="authentication-bg min-vh-100">
            <div class="bg-overlay bg-white"></div>
            <div class="container">
                <div class="d-flex flex-column min-vh-100 px-3 pt-4">
                    <div class="row justify-content-center my-auto">
                        <div class="col-md-8 col-lg-6 col-xl-4">
                            
                            <div class="text-center  py-5">
                                <div class="mb-4 mb-md-5">
                                    <a href="/" class="d-block auth-logo">
                                        <img src="{% static 'assets/images/Tamlaythonglogo.png' %}" alt="" height="250" class="auth-logo-dark">
                                        <img src="{% static 'assets/images/Tamlaythonglogo.png' %}" alt="" height="250" class="auth-logo-light">
                                    </a>
                                </div>
                                <div class="mb-4">
                                    <!-- <h5>Welcome Back !</h5> -->
                                    <p>Sign in to continue to TAM LAY THONG</p>
                                </div>
                                <form method="post" action="form">
                                    {% csrf_token %}
                                    <div class="form-floating form-floating-custom mb-3">
                                        <input type="text" class="form-control" id="input-username" placeholder="Enter User Name">
                                        <label for="input-username">Username</label>
                                        <div class="form-floating-icon">
                                            <i class="uil uil-users-alt"></i>
                                        </div>
                                    </div>
                                    <div class="form-floating form-floating-custom mb-3">
                                        <input type="password" class="form-control" id="input-password" placeholder="Enter Password">
                                        <label for="input-password">Password</label>
                                        <div class="form-floating-icon">
                                            <i class="uil uil-padlock"></i>
                                        </div>
                                    </div>

                                    <div class="form-check form-check-info font-size-16">
                                        <input class="form-check-input" type="checkbox" id="remember-check">
                                        <label class="form-check-label font-size-14" for="remember-check">
                                            Remember me
                                        </label>
                                    </div>

                                    <div class="mt-3">
                                        <button class="btn btn w-100" type="submit" style="background-color: #2f4f4f ; color:#ffff;">Log In</button>
                                    </div>

                                    <!-- <div class="mt-4">
                                        <a href="auth-resetpassword-basic.html" class="text-muted text-decoration-underline">Forgot your password?</a>
                                    </div> -->
                                </form><!-- end form -->

                                <div class="mt-5 text-center text-muted">
                                    <p>Don't have an account ? <a href="/signup" class="fw-medium text-decoration-underline"> Signup </a></p>
                                </div>
                            </div>
                        </div><!-- end col -->
                    </div><!-- end row -->

                    <div class="row">
                        <div class="col-xl-12">
                            <div class="text-center text-muted p-4">
                                <p class="mb-0">&copy; <script>document.write(new Date().getFullYear())</script> Created by TLT</p>
                            </div>
                        </div><!-- end col -->
                    </div><!-- end row -->

                </div>
            </div><!-- end container -->
        </div>
        <!-- end authentication section -->

        <!-- <div class="buy-now d-flex gap-2">
            <a href="https://pichforest.com/item/dashonic-bootstrap-free-admin-dashboard-template/1036" target="_blank" class="btn btn-danger btn-lg"><i class="mdi mdi-download ms-1"></i> Free Download </a>
            <a href="https://pichforest.com/item/dashonic-bootstrap-5-admin-dashboard-template/1007" target="_blank" class="btn btn-primary btn-lg"><i class="mdi mdi-cart ms-1"></i> Get Premium </a>
        </div> -->

        <!-- JAVASCRIPT -->
        <script src="{% static 'assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="static/assets/libs/simplebar/simplebar.min.js"></script>
        <script src="static/assets/libs/feather-icons/feather.min.js"></script>

        <script src="static/assets/js/app.js"></script>
    </body>
</html>
